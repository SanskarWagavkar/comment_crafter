<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment Crafter</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/app.js"></script>
</head>
<body>
  <main>
    <div class="big-wrapper light">
      <header>
        <div class="container">
          <div class="logo">
            <img src="/static/logo.png" alt="Logo" />
            <h3>Comment Crafter</h3>
          </div>
          <div class="links">
            <ul>
              <li>
                <ul>
                  <li><a href="/index_1">Sentiment Analysis</a></li>
                  <li><a href="/youtube_summary">Video Transcipt</a></li>
                  <li><a href="/youtube_video_info">Video Statistics</a></li>
                  <li><a href="/summary_index">Video Summary</a></li>

                </ul>
              </li>
            </ul>
          </div>
          <div class="overlay"></div>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>
      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h2>Unlocking Emotions:</h2>
              <h2>Discover the Sentiment Within!</h2>
            </div>
            <p class="text">
              Decode sentiments effortlessly in our project. Explore the depths of positivity, neutrality, and negativity in communication.
            </p>
            <div class="cta">
              <a href="/index_1" class="btn">Get started</a>
            </div>
          </div>
          <div class="right">
            <img src="/static/person.png" alt="Person Image" class="person" />
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- JavaScript Files -->
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="./app.js"></script>
</body>
</html>
